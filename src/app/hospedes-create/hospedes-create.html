<div class="page-container">

  <div class="header">
    <h1>Cadastrar Hóspede</h1>
    <div class="subtitle">Preencha os dados para adicionar um novo hóspede</div>
  </div>

  <div class="card">
    <form [formGroup]="form" (ngSubmit)="salvar()">

      <div class="form-group">
        <label for="nome">Nome</label>
        <input id="nome" formControlName="nome" type="text" />
      </div>

      <div class="form-group">
        <label for="quarto">Quarto</label>
        <input id="quarto" formControlName="quarto" type="text" />
      </div>

      <div class="subsection-title">Configuração do Hóspede</div>
      <div formGroupName="configuracaoHospede">
        <div class="form-group">
          <label for="idioma">Idioma</label>
          <select id="idioma" formControlName="idioma">
            <option value="pt-BR">Português</option>
            <option value="en-US">Inglês</option>
            <option value="es-ES">Espanhol</option>
          </select>
        </div>
      </div>

      <div class="subsection-title">Contato</div>
      <div formGroupName="contato">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input id="email" formControlName="email" type="email" />
        </div>

        <div class="form-group">
          <label for="whatsapp">WhatsApp</label>
          <input id="whatsapp" formControlName="whatsapp" type="text" />
        </div>
      </div>

      <button class="btn-primary" type="submit">Cadastrar</button>

    </form>
  </div>

</div>
