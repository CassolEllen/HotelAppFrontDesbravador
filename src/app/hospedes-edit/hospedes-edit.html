<div class="container mt-4">

  <h2 class="mb-3">Editar HÃ³spede</h2>

  <form [formGroup]="form" (ngSubmit)="salvar()">

    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input class="form-control" formControlName="nome">
    </div>

    <div class="mb-3">
      <label class="form-label">Quarto</label>
      <input class="form-control" formControlName="quarto">
    </div>

    <div formGroupName="contato">

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" formControlName="email">
      </div>

      <div class="mb-3">
        <label class="form-label">WhatsApp</label>
        <input class="form-control" formControlName="whatsapp">
      </div>

    </div>

    <button class="btn btn-primary" type="submit">Salvar</button>
    <a class="btn btn-secondary ms-2" routerLink="/hospede/listar">Cancelar</a>

  </form>
</div>
