<div class="page-container">

  <div class="header">
    <h1>H√≥spedes Cadastrados</h1>
    <p class="subtitle">Gerencie os h√≥spedes do hotel de forma r√°pida e organizada</p>
  </div>

  <div class="card">
      
      <div class="top-actions">
        <button class="btn-primary" (click)="criar()">+ Novo H√≥spede</button>
      </div>

      <div *ngIf="carregando" class="loading">
        ‚è≥ Carregando h√≥spedes...
      </div>

      <table *ngIf="!carregando && hospedes.length > 0" class="data-table">
        <thead>
          <tr>

            <th>Quarto</th>
            <th>Email</th>
            <th>WhatsApp</th>
            <th style="width: 200px;">A√ß√µes</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let h of hospedes">

            <td>{{ h.quarto }}</td>
            <td>{{ h.email }}</td>
            <td>{{ h.whatsapp }}</td>

            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="!carregando && hospedes.length === 0" class="empty">
        üîç Nenhum h√≥spede encontrado.
      </div>

  </div>

</div>
