<div class="hotel-create-container">
  <h2>Cadastrar Hotel</h2>

  <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="nome">Nome:</label>
      <input id="nome" type="text" formControlName="nome" />
    </div>

    <div class="form-group">
      <label for="endereco">Endereço:</label>
      <input id="endereco" type="text" formControlName="endereco" />
    </div>

    <div formGroupName="contato">
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" />
      </div>

      <div class="form-group">
        <label for="whatsapp">WhatsApp:</label>
        <input id="whatsapp" type="text" formControlName="whatsapp" />
      </div>
    </div>

    <div formGroupName="configuracaoHotel" class="form-group">
      <label for="idioma">Idioma:</label>
      <select id="idioma" formControlName="idioma">
        <option value="pt-BR">Português (BR)</option>
        <option value="en-US">Inglês</option>
        <option value="es-ES">Espanhol</option>
        <option value="fr-FR">Francês</option>
      </select>
    </div>

    <button type="submit" class="btn-save" [disabled]="hotelForm.invalid">
      Salvar
    </button>
  </form>

  <p *ngIf="sucesso" class="success-message">{{ sucesso }}</p>
  <p *ngIf="erro" class="error-message">{{ erro }}</p>
</div>
