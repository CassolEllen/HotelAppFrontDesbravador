<div class="form-container">
  <h2>Cadastrar Hotel</h2>

  <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="nome">Nome:</label>
      <input id="nome" type="text" formControlName="nome" />
    </div>

    <div>
      <label for="endereco">Endereço:</label>
      <input id="endereco" type="text" formControlName="endereco" />
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email" />
    </div>

    <div>
      <label for="whatsapp">WhatsApp:</label>
      <input id="whatsapp" type="text" formControlName="whatsapp" />
    </div>

    <div>
      <label for="idioma">Idioma:</label>
      <select id="idioma" formControlName="idioma">
        <option value="">Selecione</option>
        <option value="pt-BR">Português (BR)</option>
        <option value="en-US">Inglês</option>
        <option value="es-ES">Espanhol</option>
        <option value="fr-FR">Francês</option>
      </select>
    </div>

    <button type="submit" [disabled]="hotelForm.invalid">Salvar</button>
  </form>

  <p *ngIf="sucesso" style="color: green;">{{ sucesso }}</p>
  <p *ngIf="erro" style="color: red;">{{ erro }}</p>
</div>
