<form (ngSubmit)="salvar()" #form="ngForm">

  <label>Nome</label>
  <input
    type="text"
    [(ngModel)]="hotel.nome"
    name="nome"
    required
  />

  <label>Endereço</label>
  <input
    type="text"
    [(ngModel)]="hotel.endereco"
    name="endereco"
    required
  />

  <label>Email</label>
  <input
    type="email"
    [(ngModel)]="hotel.contato.email"
    name="email"
    required
  />

  <label>Whatsapp</label>
  <input
    type="text"
    [(ngModel)]="hotel.contato.whatsapp"
    name="whatsapp"
    required
  />

  <label>Idioma</label>
  <select
    [(ngModel)]="hotel.configuracaoHotel.idioma"
    name="idioma"
    required
  >
    <option value="pt">Português</option>
    <option value="en">Inglês</option>
  </select>

  <button type="submit">Salvar</button>

</form>
