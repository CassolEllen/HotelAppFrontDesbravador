<h2>Editar Hotel</h2>

<form (ngSubmit)="salvar()" #hotelForm="ngForm">
  <div>
    <label>Nome:</label>
    <input type="text" [(ngModel)]="hotel.nome" name="nome" required />
  </div>

  <div>
    <label>Endereço:</label>
    <input type="text" [(ngModel)]="hotel.endereco" name="endereco" required />
  </div>

  <div>
    <label>Email:</label>
    <input type="email" [(ngModel)]="hotel.email" name="email" required />
  </div>

  <div>
    <label>WhatsApp:</label>
    <input type="text" [(ngModel)]="hotel.whatsapp" name="whatsapp" required />
  </div>

  <div>
    <label>Idioma:</label>
    <select [(ngModel)]="hotel.idioma" name="idioma" required>
      <option value="">Selecione</option>
      <option value="pt-BR">Português (BR)</option>
      <option value="en-US">Inglês</option>
      <option value="es-ES">Espanhol</option>
      <option value="fr-FR">Francês</option>
    </select>
  </div>

  <button type="submit">Salvar</button>
</form>
