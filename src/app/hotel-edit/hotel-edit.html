<div *ngIf="loading">Carregando...</div>

<form *ngIf="!loading" (ngSubmit)="salvar()" #form="ngForm">

  <label>Nome *</label>
  <input type="text" [(ngModel)]="hotel.nome" name="nome" required />

  <label>Endereço *</label>
  <input type="text" [(ngModel)]="hotel.endereco" name="endereco" required />

  <label>Email *</label>
  <input type="email" [(ngModel)]="hotel.contato.email" name="email" required />

  <label>Whatsapp *</label>
  <input type="text" [(ngModel)]="hotel.contato.whatsapp" name="whatsapp" required />

  <label>Idioma *</label>
  <select [(ngModel)]="hotel.configuracaoHotel.idioma" name="idioma">
    <option value="pt-BR">Português</option>
    <option value="en-US">Inglês</option>
    <option value="es-ES">Espanhol</option>
    <option value="fr-FR">Francês</option>
  </select>

  <label>Questionário vinculado</label>
  <select [(ngModel)]="hotel.questionarioSelecionadoId" name="questionarioSelecionadoId">
    <option [ngValue]="null">Nenhum</option>
    <option *ngFor="let q of questionarios" [ngValue]="q.id">
      {{ q.titulo }}
    </option>
  </select>

  <button type="submit">Salvar</button>
</form>
