<div *ngIf="erro" class="erro">
  {{ erro }}
</div>

<button [routerLink]="'/hoteis/novo'">Cadastrar novo hotel</button>

<ul *ngIf="hoteis.length > 0; else vazio">
  <li *ngFor="let hotel of hoteis">
    <strong>{{ hotel.nome }}</strong> - {{ hotel.endereco }}
  </li>
</ul>

<ng-template #vazio>
  <p>Nenhum hotel encontrado.</p>
</ng-template>
