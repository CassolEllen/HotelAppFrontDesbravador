<div class="page-container">

  <div class="header">
    <h1>Cadastrar Usuário</h1>
    <div class="subtitle">Preencha os dados para adicionar um novo usuário ao sistema</div>
  </div>

  <div class="card">
    <form [formGroup]="form" (ngSubmit)="salvar()">

      <div class="form-group">
        <label for="nome">Nome</label>
        <input id="nome" formControlName="nome" type="text" />
      </div>

      <div formGroupName="contato">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input id="email" formControlName="email" type="email" />
        </div>

        <div class="form-group">
          <label for="whatsapp">Whatsapp</label>
          <input id="whatsapp" formControlName="whatsapp" type="text" />
        </div>
      </div>

      <div class="subsection-title">Credenciais</div>

      <div formGroupName="credenciais">
        <div class="form-group">
          <label for="senha">Senha</label>
          <input id="senha" formControlName="senha" type="password" />
        </div>

        <div class="form-group">
          <label for="confirmarSenha">Confirmar Senha</label>
          <input id="confirmarSenha" formControlName="confirmarSenha" type="password" />
        </div>
      </div>

      
      <div class="form-group">
        <label for="papel">Papel</label>
        <select id="papel" formControlName="papel">
          <option [value]="0">Funcionário</option>
          <option [value]="1">Gerente</option>
        </select>
      </div>

      
      <div class="form-group">
        <label for="tipoUsuario">Tipo de Usuário</label>
        <select id="tipoUsuario" formControlName="tipoUsuario">
          <option [value]="0">Admin</option>
          <option [value]="1">User</option>
        </select>
      </div>

      <button class="btn-primary" type="submit">
        {{ editando ? 'Salvar Alterações' : 'Cadastrar' }}
      </button>

    </form>
  </div>

</div>
